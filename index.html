<html>
<head>
<title>
java syntax
</title>
</head>
<body>
<script>
    var firstName ="shubh";
    console.log(firstName);

    var lastName ="thareja";
    console.log(lastName);

    var fullname =firstName.concat(lastName);
    console.log(fullname);

    var nameLength =fullname.length;
    console.log(nameLength);

    var replace =fullname.replace("shubh","surbhi");
    console.log(replace);

    var uppercase =fullname.toUpperCase(fullname);
    console.log(uppercase);

    var root =Math.sqrt(900);
console.log(root);

var min =Math.min(12,14,90,32,17,13);
console.log(min);

var max =Math.max(12,14,90,32,17,13);
console.log(max);

var power =Math.pow(10,10);
console.log(power);

</script>

</body>

</html>
